<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board</title>
  <link rel="stylesheet" href="chess.css">
</head>
<body>

  <div class="chessboard">
    <!-- 64 squares -->
    <!-- Row 1 -->
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_rdt60.png" alt="Black Rook"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Chess_ndt60.png" alt="Black Knight"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Chess_qdt60.png" alt="Black Queen"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Chess_kdt60.png" alt="Black King"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Chess_ndt60.png" alt="Black Knight"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_rdt60.png" alt="Black Rook"></div>
    <!-- Row 2 -->
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn"></div>
    <!-- Row 3 -->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <!-- Row 4 -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <!-- Row 5 -->
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <!-- Row 6 -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <!-- Row 7 -->
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn"></div>
    <!-- Row 8 -->
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Rook"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt60.png" alt="White Knight"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Chess_qlt60.png" alt="White Queen"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_klt60.png" alt="White King"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop"></div>
    <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt60.png" alt="White Knight"></div>
    <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Rook"></div>
  </div>

</body>
</html>
